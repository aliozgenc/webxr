<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Web App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hit-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
            display: none;
        }
        #start-button {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            z-index: 100;
        }
        #video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            display: none;
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: monospace;
            z-index: 100;
        }
    </style>
</head>
<body>
    <button id="start-button">Start AR</button>
    <video id="video-feed" playsinline autoplay></video>
    <button id="hit-button">Hit</button>
    <div id="debug-info"></div>
    <script>
        class ARApp {
            constructor() {
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.scene = new THREE.Scene();
                this.renderer = new THREE.WebGLRenderer({ alpha: true });
                this.boxes = [];
                this.raycaster = new THREE.Raycaster();
                this.initialized = false;
                
                // World state
                this.worldRotation = new THREE.Quaternion();
                this.worldPosition = new THREE.Vector3();
                this.initialRotation = null;
                
                // Motion tracking
                this.lastGravity = new THREE.Vector3(0, -9.81, 0);
                this.velocity = new THREE.Vector3();
                this.lastTime = null;
                
                // Debugging
                this.debugElement = document.getElementById('debug-info');
            }

            async init() {
                if (this.initialized) return;
                this.initialized = true;

                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(this.renderer.domElement);

                // Create a coordinate system helper
                const axesHelper = new THREE.AxesHelper(1);
                this.scene.add(axesHelper);

                // Setup lights
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(0, 1, 0);
                this.scene.add(directionalLight);

                // Add ground plane for raycasting
                const planeGeometry = new THREE.PlaneGeometry(100, 100);
                const planeMaterial = new THREE.MeshBasicMaterial({ 
                    visible: false,
                    side: THREE.DoubleSide
                });
                this.plane = new THREE.Mesh(planeGeometry, planeMaterial);
                this.plane.rotateX(-Math.PI / 2);
                this.scene.add(this.plane);

                this.setupEventListeners();
                this.animate();
            }

            setupEventListeners() {
                window.addEventListener('deviceorientation', (event) => {
                    if (!this.initialRotation) {
                        this.initialRotation = new THREE.Euler(
                            event.beta * Math.PI / 180,
                            event.gamma * Math.PI / 180,
                            event.alpha * Math.PI / 180,
                            'ZXY'
                        );
                    }

                    // Convert orientation to radians
                    const alpha = event.alpha * Math.PI / 180;
                    const beta = event.beta * Math.PI / 180;
                    const gamma = event.gamma * Math.PI / 180;

                    // Create rotation matrix from device orientation
                    const rotation = new THREE.Euler(beta, gamma, alpha, 'ZXY');
                    this.worldRotation.setFromEuler(rotation);

                    // Apply to camera
                    this.camera.quaternion.copy(this.worldRotation);

                    // Update debug info
                    this.updateDebugInfo({
                        orientation: { alpha: event.alpha, beta: event.beta, gamma: event.gamma }
                    });
                }, true);

                window.addEventListener('devicemotion', (event) => {
                    const now = performance.now();
                    if (!this.lastTime) {
                        this.lastTime = now;
                        return;
                    }

                    const deltaTime = (now - this.lastTime) / 1000; // Convert to seconds
                    this.lastTime = now;

                    // Get acceleration including gravity
                    const acc = event.accelerationIncludingGravity;
                    if (!acc || acc.x === null) return;

                    // Create acceleration vector
                    const acceleration = new THREE.Vector3(acc.x, acc.y, -acc.z);

                    // Remove gravity from acceleration
                    acceleration.sub(this.lastGravity);

                    // Transform acceleration from device space to world space
                    acceleration.applyQuaternion(this.worldRotation);

                    // Update velocity
                    this.velocity.add(acceleration.multiplyScalar(deltaTime));

                    // Apply damping to prevent drift
                    const damping = 0.95;
                    this.velocity.multiplyScalar(damping);

                    // Update position
                    const deltaPosition = this.velocity.clone().multiplyScalar(deltaTime);
                    this.worldPosition.add(deltaPosition);

                    // Apply to camera
                    this.camera.position.copy(this.worldPosition);

                    // Update debug info
                    this.updateDebugInfo({
                        position: this.worldPosition.toArray(),
                        velocity: this.velocity.toArray(),
                        acceleration: acceleration.toArray()
                    });
                }, true);

                document.getElementById('hit-button').addEventListener('click', () => {
                    this.placeBox();
                });

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            placeBox() {
                // Create raycast from camera center
                this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);

                // Check intersection with ground plane
                const intersects = this.raycaster.intersectObject(this.plane);
                
                if (intersects.length > 0) {
                    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                    const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                    const box = new THREE.Mesh(geometry, material);
                    
                    // Place box at intersection point in world space
                    const worldIntersectionPoint = intersects[0].point;
                    box.position.copy(worldIntersectionPoint);
                    
                    // Store world position and rotation
                    box.userData.worldPosition = worldIntersectionPoint.clone();
                    box.userData.worldRotation = this.worldRotation.clone();
                    
                    this.scene.add(box);
                    this.boxes.push(box);

                    // Update debug info
                    this.updateDebugInfo({
                        lastBoxPosition: worldIntersectionPoint.toArray()
                    });
                }
            }

            updateDebugInfo(info) {
                this.debugElement.innerHTML = `
                    Position: ${JSON.stringify(info.position || []).slice(0, 50)}<br>
                    Orientation: ${JSON.stringify(info.orientation || {}).slice(0, 50)}<br>
                    Last Box: ${JSON.stringify(info.lastBoxPosition || []).slice(0, 50)}
                `;
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                // Update boxes relative to world space
                this.boxes.forEach(box => {
                    if (box.userData.worldPosition) {
                        box.position.copy(box.userData.worldPosition);
                        box.quaternion.copy(box.userData.worldRotation);
                    }
                });

                this.renderer.render(this.scene, this.camera);
            }

            async requestPermissions() {
                try {
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        const orientationPermission = await DeviceOrientationEvent.requestPermission();
                        if (orientationPermission !== 'granted') {
                            throw new Error('Orientation access denied');
                        }
                    }

                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        const motionPermission = await DeviceMotionEvent.requestPermission();
                        if (motionPermission !== 'granted') {
                            throw new Error('Motion access denied');
                        }
                    }

                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    const backCamera = videoDevices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear') ||
                        device.label.toLowerCase().includes('environment')
                    );

                    const constraints = {
                        video: {
                            deviceId: backCamera ? { exact: backCamera.deviceId } : undefined,
                            facingMode: backCamera ? undefined : 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    const video = document.getElementById('video-feed');
                    video.srcObject = stream;
                    
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play().then(resolve);
                        };
                    });

                    video.style.display = 'block';
                    document.getElementById('hit-button').style.display = 'block';
                    document.getElementById('start-button').style.display = 'none';

                    await this.init();

                } catch (error) {
                    console.error('Error accessing camera or sensors:', error);
                    alert('Error accessing camera or sensors: ' + error.message);
                }
            }
        }

        const app = new ARApp();
        document.getElementById('start-button').addEventListener('click', () => {
            app.requestPermissions();
        });
    </script>
</body>
</html>
