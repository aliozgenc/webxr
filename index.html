<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeminde Sabit Marker</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

        let scene, camera, renderer, raycaster, marker, plane;

        function init() {
            // Sahneyi, kamerayı ve render'ı oluştur
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3); // Kameranın başlangıç pozisyonu

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Zemin (düzlem) oluştur
            const planeGeometry = new THREE.PlaneGeometry(5, 5);
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide, visible: false }); // Görünmez düzlem
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2; // Yatay düzlem oluştur
            plane.position.y = 0; // Zemin yüksekliği
            scene.add(plane);

            // Işık ekleyelim
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            // Raycaster (çarpışma tespiti için)
            raycaster = new THREE.Raycaster();

            // İşaretleyici (marker)
            const markerGeometry = new THREE.CircleGeometry(0.1, 32); // Daire şeklinde marker
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.rotation.x = -Math.PI / 2; // Yere paralel
            marker.visible = false; // Başlangıçta görünmez
            scene.add(marker);

            // Arka kamerayı başlat (WebRTC)
            const video = document.createElement('video');
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: "environment" } // Arka kamera
                }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();

                const videoTexture = new THREE.VideoTexture(video);
                const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
                const videoGeometry = new THREE.PlaneGeometry(2, 2);
                const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                videoMesh.position.z = -2; // Videoyu sahneye yerleştir
                scene.add(videoMesh);

                updateVideoSize();
            })
            .catch(err => console.error('Kamera hatası:', err));

            // Tıklama olayını dinle
            window.addEventListener('click', onClick);

            // Ekran boyutu değiştiğinde yeniden ayarla
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateVideoSize();
            });

            animate();
        }

        // Tıklama veya dokunma işlemi
        function onClick(event) {
            const pointer = new THREE.Vector2();

            // Tıklama pozisyonunu normalize et
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycaster ile ışın gönder (kameradan düzleme doğru)
            raycaster.setFromCamera(pointer, camera);

            // Düzleme çarpışmaları kontrol et
            const intersects = raycaster.intersectObject(plane);

            if (intersects.length > 0) {
                const intersectPoint = intersects[0].point;

                // Marker'ı çarpışma noktasına yerleştir ve görünür yap
                marker.position.copy(intersectPoint);
                marker.visible = true; // Marker'ı görünür yap
            }
        }

        // Video boyutunu güncelle
        function updateVideoSize() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            const videoMesh = scene.children.find(child => child instanceof THREE.Mesh && child.material.map instanceof THREE.VideoTexture);

            if (videoMesh) {
                videoMesh.scale.set(aspectRatio * 2, 2, 1); // Videoyu boyutlandır
                videoMesh.position.set(0, 0, -2); // Kameranın arkasına yerleştir
            }
        }

        // Animasyon döngüsü
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
