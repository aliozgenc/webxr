<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Deneyimi</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; }
        canvas { display: block; }
        button { margin: 20px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <button id="createCubeButton">Yeni Küp Oluştur</button>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

        let scene, camera, renderer;
        const cubes = []; // Küpleri saklamak için dizi

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1; // Kamera pozisyonu

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Video elementini oluştur
            const video = document.createElement('video');
            video.autoplay = true;
            video.muted = true; // Ses kapalı
            video.playsInline = true; // Mobil cihazlarda düzgün oynatılması için

            // WebRTC ile video akışını başlat
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();

                    // Video akışını Three.js sahnesinde kullanmak için
                    const videoTexture = new THREE.VideoTexture(video);
                    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
                    const videoGeometry = new THREE.PlaneGeometry(2, 2); // Düzlemi ayarlayın
                    const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                    videoMesh.position.z = -1; // Kamera arkasında yerleştir
                    scene.add(videoMesh);

                    // Video düzlemini tam ekran yapmak için
                    updateVideoSize();
                })
                .catch(err => {
                    console.error('Kamera erişimi hatası:', err);
                });

            // Pencere boyutu değiştiğinde render boyutunu güncelle
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateVideoSize();
            });

            // Buton için tıklama olayını ayarla
            document.getElementById('createCubeButton').addEventListener('click', createCube);

            animate();
        }

        function updateVideoSize() {
            // Kullanıcı ekranının boyutunu al
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspectRatio = width / height;

            // Video düzleminin boyutunu ayarla
            const videoMesh = scene.children.find(child => child instanceof THREE.Mesh && child.material.map instanceof THREE.VideoTexture);

            if (videoMesh) {
                // Düzlemi tam ekran kaplayacak şekilde ayarlayın
                videoMesh.scale.set(aspectRatio * 2, 2, 1); // Genişlik ve yükseklik ayarı
                videoMesh.position.set(0, 0, -1); // Düzlemi sahne merkezine yerleştir
            }
        }

        function createCube() {
            // Rastgele bir pozisyon belirle
            const x = (Math.random() - 0.5) * 2; // -1 ile 1 arasında
            const y = (Math.random() - 0.5) * 2; // -1 ile 1 arasında
            const z = (Math.random() - 0.5) * 2; // -1 ile 1 arasında

            // Yeni bir küp oluştur
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z); // Rastgele pozisyonu ayarla
            scene.add(cube);
            cubes.push(cube); // Küpü dizide sakla
        }

        function animate() {
            requestAnimationFrame(animate);
            // Tüm küpleri döndür
            cubes.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
