<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Simülasyonu44444</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

        let scene, camera, renderer, marker, plane;
        let worldMatrix = new THREE.Matrix4();
        let deviceMatrix = new THREE.Matrix4();

        function init() {
            // Sahneyi, kamerayı ve render'ı oluştur
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3); // Kameranın başlangıç pozisyonu

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Zemin (düzlem) oluştur
            const planeGeometry = new THREE.PlaneGeometry(5, 5);
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide, visible: false }); // Görünmez düzlem
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2; // Yatay düzlem
            plane.position.y = 0; // Zemin yüksekliği
            scene.add(plane);

            // Işık ekleyelim
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            // Marker (işaretleyici)
            const markerGeometry = new THREE.CircleGeometry(0.1, 32);
            const markerMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            marker = new THREE.Mesh(markerGeometry, markerMaterial);
            marker.rotation.x = -Math.PI / 2;
            marker.visible = false; // İlk başta görünmez
            scene.add(marker);

            // Arka kamerayı başlat
            const video = document.createElement('video');
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;

            navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: { exact: "environment" } // Arka kamera
                }
            })
            .then(stream => {
                video.srcObject = stream;
                video.play();

                const videoTexture = new THREE.VideoTexture(video);
                const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
                const videoGeometry = new THREE.PlaneGeometry(2, 2);
                const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                videoMesh.position.z = -2;
                scene.add(videoMesh);

                updateVideoSize();
            })
            .catch(err => console.error('Kamera hatası:', err));

            // Cihazın hareketini takip et
            window.addEventListener('deviceorientation', onDeviceOrientationChange);
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateVideoSize();
            });

            animate();
        }

        function onDeviceOrientationChange(event) {
            const alpha = event.alpha ? THREE.MathUtils.degToRad(event.alpha) : 0; // Z ekseni (yön)
            const beta = event.beta ? THREE.MathUtils.degToRad(event.beta) : 0; // X ekseni (yukarı-aşağı)
            const gamma = event.gamma ? THREE.MathUtils.degToRad(event.gamma) : 0; // Y ekseni (sol-sağ)

            // Euler açıları ile cihazın yönelimini hesapla
            const euler = new THREE.Euler(beta, alpha, -gamma, 'YXZ');
            const quaternion = new THREE.Quaternion().setFromEuler(euler);
            deviceMatrix.makeRotationFromQuaternion(quaternion);

            // Marker'ı dünya koordinatında tutacak şekilde cihazın hareketini güncelle
            marker.matrix.copy(worldMatrix).multiply(deviceMatrix);
            marker.matrix.decompose(marker.position, marker.quaternion, marker.scale);
        }

        function updateVideoSize() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            const videoMesh = scene.children.find(child => child instanceof THREE.Mesh && child.material.map instanceof THREE.VideoTexture);

            if (videoMesh) {
                videoMesh.scale.set(aspectRatio * 2, 2, 1);
                videoMesh.position.set(0, 0, -2);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
