<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Deneyimi - Zemin Tanıma</title>
    <style>
        body { margin: 0; display: flex; flex-direction: column; align-items: center; }
        canvas { display: block; }
        button { margin: 20px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <button id="createCubeButton">Zeminde Küp Oluştur</button>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

        let scene, camera, renderer, raycaster;
        const cubes = []; // Küpleri saklamak için dizi
        let plane; // Zemin düzlemi

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3); // Kamerayı biraz yukarı yerleştir

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Zemin düzlemini oluştur
            const planeGeometry = new THREE.PlaneGeometry(5, 5);
            const planeMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa, side: THREE.DoubleSide });
            plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2; // Düzlemi yatay olacak şekilde döndür
            plane.position.y = 0; // Zemin seviyesine yerleştir
            scene.add(plane);

            // Işık ekleyelim
            const light = new THREE.DirectionalLight(0xffffff, 1);
            light.position.set(5, 10, 7.5);
            scene.add(light);

            // Raycaster (ışın izleyici) tanımla
            raycaster = new THREE.Raycaster();

            // WebRTC ile video akışını başlat
            const video = document.createElement('video');
            video.autoplay = true;
            video.muted = true;
            video.playsInline = true;

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();

                    const videoTexture = new THREE.VideoTexture(video);
                    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
                    const videoGeometry = new THREE.PlaneGeometry(2, 2);
                    const videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                    videoMesh.position.z = -2; // Kameranın arkasına yerleştir
                    scene.add(videoMesh);

                    updateVideoSize();
                })
                .catch(err => console.error('Kamera hatası:', err));

            // Buton tıklamasıyla küp oluşturma
            document.getElementById('createCubeButton').addEventListener('click', onClick);

            // Ekran boyutu değiştiğinde güncelleme
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                updateVideoSize();
            });

            animate();
        }

        // Dokunma veya fare tıklaması için olay işleyicisi
        function onClick(event) {
            const pointer = new THREE.Vector2();

            // Dokunma/ tıklama pozisyonunu normalize ederek elde ediyoruz
            pointer.x = (event.clientX / window.innerWidth) * 2 - 1;
            pointer.y = -(event.clientY / window.innerHeight) * 2 + 1;

            // Raycaster kullanarak düzleme çarpışma testi yap
            raycaster.setFromCamera(pointer, camera);

            const intersects = raycaster.intersectObject(plane);

            if (intersects.length > 0) {
                // Çarpışma noktası üzerinden yeni bir küp oluştur
                const intersectPoint = intersects[0].point;
                createCube(intersectPoint);
            }
        }

        // Yeni bir küp oluştur ve pozisyonunu ayarla
        function createCube(position) {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.copy(position); // Çarpışma noktasını küpün pozisyonu olarak ayarla
            scene.add(cube);
            cubes.push(cube);
        }

        function updateVideoSize() {
            const aspectRatio = window.innerWidth / window.innerHeight;
            const videoMesh = scene.children.find(child => child instanceof THREE.Mesh && child.material.map instanceof THREE.VideoTexture);

            if (videoMesh) {
                videoMesh.scale.set(aspectRatio * 2, 2, 1); // Tam ekran için boyutlandır
                videoMesh.position.set(0, 0, -2); // Kameranın arkasına yerleştir
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            // Küpleri döndür
            cubes.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
