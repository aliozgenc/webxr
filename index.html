<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Web Ap2232p</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #hit-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            z-index: 100;
        }
        #video-feed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>
<body>
    <video id="video-feed" playsinline autoplay></video>
    <button id="hit-button">Hit</button>
    <script>
        class ARApp {
            constructor() {
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.scene = new THREE.Scene();
                this.renderer = new THREE.WebGLRenderer({ alpha: true });
                this.boxes = [];
                this.raycaster = new THREE.Raycaster();
                this.orientation = { x: 0, y: 0, z: 0 };
                this.position = { x: 0, y: 0, z: 0 };
                this.lastAccel = { x: 0, y: 0, z: 0 };
                this.velocity = { x: 0, y: 0, z: 0 };
                this.timestamp = null;
                
                this.init();
                this.setupEventListeners();
                this.animate();
            }

            init() {
                // Setup renderer
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                document.body.appendChild(this.renderer.domElement);

                // Setup camera
                this.camera.position.z = 5;

                // Add ambient light
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
                this.scene.add(ambientLight);

                // Add directional light
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
                directionalLight.position.set(0, 1, 0);
                this.scene.add(directionalLight);

                // Add ground plane for raycasting
                const planeGeometry = new THREE.PlaneGeometry(100, 100);
                const planeMaterial = new THREE.MeshBasicMaterial({ 
                    visible: false,
                    side: THREE.DoubleSide
                });
                this.plane = new THREE.Mesh(planeGeometry, planeMaterial);
                this.plane.rotateX(-Math.PI / 2);
                this.scene.add(this.plane);
            }

            setupEventListeners() {
                // Device orientation
                window.addEventListener('deviceorientation', (event) => {
                    this.orientation.x = event.beta * Math.PI / 180;
                    this.orientation.y = event.gamma * Math.PI / 180;
                    this.orientation.z = event.alpha * Math.PI / 180;
                    
                    // Update camera rotation
                    this.camera.rotation.x = this.orientation.x;
                    this.camera.rotation.y = this.orientation.y;
                    this.camera.rotation.z = this.orientation.z;
                }, true);

                // Device motion
                window.addEventListener('devicemotion', (event) => {
                    const acceleration = event.accelerationIncludingGravity;
                    
                    if (!this.timestamp) {
                        this.timestamp = Date.now();
                        return;
                    }

                    const deltaTime = (Date.now() - this.timestamp) / 1000;
                    this.timestamp = Date.now();

                    // Basic position tracking using double integration
                    const alpha = 0.8;
                    this.lastAccel.x = alpha * this.lastAccel.x + (1 - alpha) * acceleration.x;
                    this.lastAccel.y = alpha * this.lastAccel.y + (1 - alpha) * (acceleration.y - 9.81);
                    this.lastAccel.z = alpha * this.lastAccel.z + (1 - alpha) * acceleration.z;

                    // Update velocity
                    this.velocity.x += this.lastAccel.x * deltaTime;
                    this.velocity.y += this.lastAccel.y * deltaTime;
                    this.velocity.z += this.lastAccel.z * deltaTime;

                    // Update position
                    this.position.x += this.velocity.x * deltaTime;
                    this.position.y += this.velocity.y * deltaTime;
                    this.position.z += this.velocity.z * deltaTime;

                    // Apply to camera position
                    this.camera.position.x = this.position.x;
                    this.camera.position.y = this.position.y;
                    this.camera.position.z = this.position.z;
                }, true);

                // Hit button
                document.getElementById('hit-button').addEventListener('click', () => this.placeBox());

                // Window resize
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            placeBox() {
                // Create raycast from camera center
                this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);

                // Check intersection with ground plane
                const intersects = this.raycaster.intersectObject(this.plane);
                
                if (intersects.length > 0) {
                    const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
                    const material = new THREE.MeshPhongMaterial({ color: 0x00ff00 });
                    const box = new THREE.Mesh(geometry, material);
                    
                    // Place box at intersection point
                    box.position.copy(intersects[0].point);
                    
                    this.scene.add(box);
                    this.boxes.push(box);
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.renderer.render(this.scene, this.camera);
            }

            async requestPermissions() {
                try {
                    // Get list of available video devices
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    // Find back camera
                    const backCamera = videoDevices.find(device => 
                        device.label.toLowerCase().includes('back') || 
                        device.label.toLowerCase().includes('rear') ||
                        device.label.toLowerCase().includes('environment')
                    );

                    // Configure constraints for back camera
                    const constraints = {
                        video: {
                            deviceId: backCamera ? { exact: backCamera.deviceId } : undefined,
                            facingMode: backCamera ? undefined : 'environment',
                            width: { ideal: 1920 },
                            height: { ideal: 1080 }
                        }
                    };

                    // Get video stream
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    
                    // Set up video element
                    const video = document.getElementById('video-feed');
                    video.srcObject = stream;
                    
                    // Wait for video to be ready
                    await new Promise((resolve) => {
                        video.onloadedmetadata = () => {
                            video.play().then(resolve);
                        };
                    });

                    // Request motion sensor permissions if needed
                    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                        await DeviceOrientationEvent.requestPermission();
                    }
                    if (typeof DeviceMotionEvent.requestPermission === 'function') {
                        await DeviceMotionEvent.requestPermission();
                    }

                } catch (error) {
                    console.error('Error accessing camera or sensors:', error);
                    alert('Error accessing camera: ' + error.message);
                }
            }
        }

        // Start the app when page is loaded
        window.addEventListener('load', () => {
            const app = new ARApp();
            app.requestPermissions();
        });
    </script>
</body>
</html>
