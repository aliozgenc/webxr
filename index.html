<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Deneyimi</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';

        let scene, camera, renderer, cube, videoMesh;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 1; // Kamera pozisyonu

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Küp oluştur
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Video elementini oluştur
            const video = document.createElement('video');
            video.autoplay = true;
            video.muted = true; // Ses kapalı
            video.playsInline = true; // Mobil cihazlarda düzgün oynatılması için

            // WebRTC ile video akışını başlat
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    video.play();

                    // Video akışını Three.js sahnesinde kullanmak için
                    const videoTexture = new THREE.VideoTexture(video);
                    const videoMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
                    const videoGeometry = new THREE.PlaneGeometry(1, 1); // Video boyutu
                    videoMesh = new THREE.Mesh(videoGeometry, videoMaterial);
                    videoMesh.position.z = -1; // Küpün arkasına yerleştir
                    scene.add(videoMesh);
                })
                .catch(err => {
                    console.error('Kamera erişimi hatası:', err);
                });

            // Pencere boyutu değiştiğinde render boyutunu güncelle
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            // Küpü döndür
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
